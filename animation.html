
<html lang="en">
<head>
    <meta charset="utf-8">
   <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>league of legends </h1>

<svg width="1000" height="600">
  <circle cx="350" cy="275" r="300" fill="red">
    <animate attributeName="fill" from="red" to="orange" dur="2s" begin="mouseover" id="test1" fill="freeze"/>
    <animate attributeName="fill" from="gray" to="black" dur="2s" begin="test1.end" fill="freeze"/>
  </circle>
  <circle cx="200" cy="200" r="80" fill="gray">
  </circle>
  <circle cx="500" cy="200" r="80" fill="gray">
</circle>
  <ellipse cx="500" cy="200" rx="20" ry="20" fill="white">
    <animate attributeName="opacity" from="1" to="0" dur="2s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="200" cy="200" rx="20" ry="20" fill="white">
    <animate attributeName="opacity" from="1" to="0" dur="2s" repeatCount="indefinite"/>
  </ellipse>

</svg>
</body>
</html>
